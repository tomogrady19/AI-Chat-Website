<!-- UI Structure and loads styles and JS frontend-->
<!DOCTYPE html>
<html>

<!--browser tab details-->
<head>
    <title>Music Recommendations</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main page content -->
    <main id="app">
        <h1>Music Recommendations</h1>
        <div id="controls">
            <button id="spotify-profile">Show Top Artists and Tracks</button>
        </div>
        <div id="spotify-content">
            <section id="artists-section"></section>
            <section id="tracks-section"></section>
        </div>
    </main>

    <!-- Drawer toggle button -->
    <button id="assistant-toggle" aria-label="Open AI assistant">AI Assistant</button>

    <!-- Drawer -->
    <aside id="assistant-drawer" aria-hidden="true">
        <div class="assistant-container">

            <!-- Drawer header -->
            <header class="assistant-header">
              <h2>Ask My AI</h2>
            </header>

            <!-- Chat window -->
            <div id="chat" class="assistant-chat"></div>
            <!-- loading message -->
            <p id="status" class="assistant-status"></p>

            <!-- Input area -->
            <div class="assistant-input">
                <textarea id="userInput" placeholder="Type a question..." rows="3"></textarea>

                <div class="assistant-actions">
                    <button id="RecommendButton">Recommend music</button>
                    <button id="askButton">Ask</button>
                    <button id="clearButton">Clear</button>
                </div>
            </div>

        </div>
    </aside>

    <footer style="margin-top: 40px; font-size: 14px; color: #333;">
        Built by <a href="https://github.com/tomogrady19" target="_blank">Tom O'Grady</a>
    </footer>

    <script type="module">
        import { marked } from "https://cdn.jsdelivr.net/npm/marked@12.0.2/+esm";
        window.marked = marked;
    </script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
