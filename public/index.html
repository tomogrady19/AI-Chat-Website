<!DOCTYPE html>
<html>

<!--browser tab title-->
<head>
    <title>Ask My AI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<!--page content-->
<body>
    <h1>Ask My AI Anything</h1> <!--title-->

    <!-- Chat window -->
    <div id="chat"></div>
    <p id="typing" style="font-style: italic; color: #555;"></p>
    <textarea id="userInput" placeholder="Type a question..." onkeydown="handleKey(event)" oninput="autoGrow(this)"></textarea>
    <button onclick="askAI()">Ask</button> <!--clickable button, calls askAI() function-->
    <button onclick="clearChat()">Clear Chat</button> <!--clickable button, calls clearChat() function-->

    <script src="script.js"></script>
</body>

<footer style="margin-top: 40px; font-size: 14px; color: #333;">
    Built by <a href="https://github.com/tomogrady19" target="_blank">Tom O'Grady</a>
</footer>

</html>
