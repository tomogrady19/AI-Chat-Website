<!-- UI Structure and loads styles and JS frontend-->
<!DOCTYPE html>
<html>

<!--browser tab details-->
<head>
    <title>Ask My AI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<!--page content-->
<body>
    <h1>Ask My AI Anything</h1> <!--title-->

    <!-- Chat window -->
    <div id="chat"></div>
    <!--loading message-->
    <p id="status"></p>
    <!--input window-->
    <textarea id="userInput" placeholder="Type a question..."></textarea>

    <button id="askButton">Ask</button> <!--clickable button, calls askAI() function in main.js-->
    <button id="clearButton">Clear Chat</button> <!--clickable button, calls clearChat() function-->

    <script type="module" src="js/main.js"></script>
</body>

<footer style="margin-top: 40px; font-size: 14px; color: #333;">
    Built by <a href="https://github.com/tomogrady19" target="_blank">Tom O'Grady</a>
</footer>

</html>
