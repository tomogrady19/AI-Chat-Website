<!DOCTYPE html>
<html>

<!--browser tab title-->
<head>
    <title>Ask My AI</title>
</head>

<!--page content-->
<body>
    <h1>Ask My AI Anything</h1> <!--title-->

    <input id="userInput" placeholder="Type a question..." style="width: 300px;"> <!--input box-->
    <button onclick="askAI()">Ask</button> <!--clickable button, calls askAI() function-->
    <h2>Response:</h2> <!--sub heading-->
    <p id="response"></p> <!--display response as paragraph (populated by askAI() function)-->

    <script>
    async function askAI() {
        const prompt = document.getElementById("userInput").value; // set prompt to the user input

        // process request via backend
        const res = await fetch("/api/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt })
        });

        const data = await res.json(); //extract data from json response
        document.getElementById("response").innerText = data.output; // populate the response paragraph with this data
    }
    </script>
</body>
</html>
